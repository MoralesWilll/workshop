<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Event List</title>
</head>
<body>
<h1>Event List</h1>
<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Location</th>
        <th>Capacity</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="event : ${events}">
        <td th:text="${event.name}"></td>
        <td th:text="${event.date}"></td>
        <td th:text="${event.location}"></td>
        <td th:text="${event.capacity}"></td>
        <td>
            <a th:href="@{/events/{id}(id=${event.id})}">View</a> |
            <a th:href="@{/events/edit/{id}(id=${event.id})}">Edit</a> |
            <a th:href="@{/events/delete/{id}(id=${event.id})}" th:onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/events/create">Create New Event</a>
</body>
</html>
